<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code theorem</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="min-container">
      <!-- sidebar -->
      <section id="sideBar" class="side-bar">
        <div class="side-bar-logo-container">
          <div class="side-bar-logo">
            <img src="./assets/Logo.png" alt="logo" />
          </div>
          <hr class="line" />
        </div>
        <!-- side bar - items -->
        <div class="side-bar-contents">
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/dashboard-on.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Dashboard</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/invoice-off.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Invoices</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/proposals-off.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Proposals</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/services-off.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Services</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/transactions-off.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Transactions</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/projects-off.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Projects</p>
          </div>
          <div class="side-bar-items">
            <img
              class="dashboard-img"
              src="./assets/customers.png"
              alt="dashboardOn"
            />
            <p class="dashboard-on-text">Customers</p>
          </div>
        </div>
      </section>

      <div class="home-nav-bar">
        <!-- nav section -->
        <section id="navId" class="nav-section">
          <nav class="profils-contaainer">
            <div class="straing">
              Hi, Welcome back <span class="user-name"> Robert!</span>
            </div>
            <!-- search container -->
            <div class="ending">
              <div class="search-container">
                <img src="./assets/search.svg" alt="" class="search-icon" />
                <input type="text" name="" id="" placeholder="Serach..." />
              </div>
              <div class="notification-container">
                <img
                  src="./assets/notifications.png"
                  alt=""
                  class="notification-icon"
                />
                <p class="notification-dout"></p>
              </div>
              <div class="profile-container">
                <img src="./assets/Ellipse 3.png" alt="" class="profile-img" />
              </div>
            </div>
          </nav>
        </section>
        <!-- home section -->
        <section id="financeOverview" class="finance-overview">
          <h1 class="finance-overview-heading">Finance Overview</h1>
          <!-- finance-overview-items -->
          <div class="finance-overview-items-container">
            <!-- finance-overview-items-sales -->
            <div class="finance-overview-items">
              <div class="finance-overview-sales">
                <h4>$ 2,77,120</h4>
                <p class="saler">Sales</p>
              </div>
              <img src="./assets/insights.png" alt="" class="sale-img" />
            </div>
            <!-- finance-overview-items-sales -->
            <div class="finance-overview-items">
              <div class="finance-overview-sales">
                <h4>$ 2,77,120</h4>
                <p class="saler">Expense</p>
              </div>
              <img src="./assets/Expense.png" alt="" class="sale-img" />
            </div>
            <!-- finance-overview-items-sales -->
            <div class="finance-overview-items">
              <div class="finance-overview-sales">
                <h4>$ 2,77,120</h4>
                <p class="saler">Profit</p>
              </div>
              <img src="./assets/Profit.png" alt="" class="sale-img" />
            </div>
            <!-- finance-overview-items-sales -->
            <div class="finance-overview-items">
              <div class="finance-overview-sales">
                <h4>$ 2,77,120</h4>
                <p class="saler">Income</p>
              </div>
              <img src="./assets/Income.png" alt="" class="sale-img" />
            </div>
          </div>
        </section>

        <!-- current Project -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
